<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>의류 재고 관리의 시작</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            table{
                border: 2px solid #333;
            }
            td{
                text-align: center;
                font-size: 1em;
            }
        </style>
    </head>
        <body>
            
            <div class="stockcounter">
                <form name="form">
                    <table type="text" width="305" height="50" class="title" align="center"><tr><td style="font-size:25px;"><strong>상의 재고 카운터</strong></td></table>
                    <table width="85" height="50"><tr><td style="background-color:burlywood"><strong>XS 90</strong></td></table>
                    <input type="text" id="cloth" name="output90" value="0" style="font-size:21px;" readonly />
                    <input type="button" id="bt" class="add" value="ADD" onClick="document.form.output90.value++; audioadd.play();" />
                    <input type="button" class="del" value="DEL" onClick="document.form.output90.value--; audiodel.play();" />


                    <table width="85" height="50"><tr><td style="background-color:burlywood"><strong>S 95</strong></td></table>
                    <input type="text" id="cloth" name="output95" value="0" style="font-size:21px;" readonly />
                    <input type="button" class="add" value="ADD" onClick="document.form.output95.value++; audioadd.play();" />
                    <input type="button" class="del" value="DEL" onClick="document.form.output95.value--; audiodel.play();" />


                    <table width="85" height="50"><tr><td style="background-color:burlywood"><strong>M 100</strong></td></table>
                    <input type="text" name="output100" value="0" style="font-size:21px;" readonly />
                    <input type="button" class="add" value="ADD" onClick="document.form.output100.value++; audioadd.play();" />
                    <input type="button" class="del" value="DEL" onClick="document.form.output100.value--; audiodel.play();" />


                    <table width="85" height="50"><tr><td style="background-color:burlywood"><strong>L 105</strong></td></table>
                    <input type="text" name="output105" value="0" style="font-size:21px;" readonly />
                    <input type="button" class="add" value="ADD" onClick="document.form.output105.value++; audioadd.play();" />
                    <input type="button" class="del" value="DEL" onClick="document.form.output105.value--; audiodel.play();" />


                    <table width="85" height="50"><tr><td style="background-color:burlywood"><strong>XL 110</strong></td></table>
                    <input type="text" name="output110" value="0" style="font-size:21px;" readonly />
                    <input type="button" class="add" value="ADD" onClick="document.form.output110.value++; audioadd.play();" />
                    <input type="button" class="del" value="DEL" onClick="document.form.output110.value--; audiodel.play();" />


                    <table width="85" height="50"><tr><td style="background-color:burlywood"><strong>XXL 115</strong></td></table>
                    <input type="text" name="output115" value="0" style="font-size:21px;" readonly />
                    <input type="button" class="add" value="ADD" onClick="document.form.output115.value++; audioadd.play();" />
                    <input type="button" class="del" value="DEL" onClick="document.form.output115.value--; audiodel.play();" />


                    <table class="space" width="0" height="20"><tr><td><strong></strong></td></table> <!--수동으로 여백을 준 태그-->
                    <table class="space" width="0" height="20"><tr><td><strong></strong></td></table>
                    <table class="space" width="0" height="20"><tr><td><strong></strong></td></table>
                    <table class="space" width="0" height="20"><tr><td><strong></strong></td></table>


                    <!--css 파일에 그리드의 각 높이를 자동으로 50픽셀값을 주면 되지만 합계그리드의 윗칸의 공백을위해 그리드각각의 테이블에 사이즈를 입력.-->
                    <!--합계그리드는 인풋의 적절한 모양 태그인 스타일을 적용하고 폰트사이즈와 셀의 높이를 지정함.-->
                    <input type="text" class="result" name="output" value="0" style="font-size:21px; height: 50px;" readonly />
                    <input type="button" class="total" value="TOTAL" onclick="showSum(); audioadd.play();" />
                    <input type="button" value="CLR" onClick="ClearFields(); audiodel.play();" />


                    <table class="space" width="0" height="10"><tr><td><strong></strong></td></table>
                    <table class="space" width="0" height="10"><tr><td><strong></strong></td></table>
                    <table class="space" width="0" height="10"><tr><td><strong></strong></td></table>
                    <table class="space" width="0" height="10"><tr><td><strong></strong></td></table>



                    <!--합계 스크립트-->
                    <script>
                        var showSum = function () {
                            var num1 = document.form.output90.value;
                            var num2 = document.form.output95.value;
                            var num3 = document.form.output100.value;
                            var num4 = document.form.output105.value;
                            var num5 = document.form.output110.value;
                            var num6 = document.form.output115.value;
                            var result = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5) + parseInt(num6);
                            document.form.output.value = result;
                        }</script>


                    <!--클리어 스크립트-->
                    <script>
                        function ClearFields() {
                            document.form.output90.value = "0";
                            document.form.output95.value = "0";
                            document.form.output100.value = "0";
                            document.form.output105.value = "0";
                            document.form.output110.value = "0";
                            document.form.output115.value = "0";
                            document.form.output.value = "0";
                        }
                    </script>


                    <!--ADD 오디오 플레이 스크립트-->
                    <script type="text/javascript">
                        const audioadd = new Audio();
                        audioadd.src = "./add.wav";
                    </script>

                    <!--DEL 오디오 플레이 스크립트-->
                    <script type="text/javascript">
                        const audiodel = new Audio();
                        audiodel.src = "./del.wav";
                    </script>









                </form>


            </div>

       </body>


    
</html>
